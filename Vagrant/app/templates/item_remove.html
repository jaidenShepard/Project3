{% extends 'base.html' %}

{% block page_content %}
        <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <h1> Are you sure you want to delete {{ item_name }}</h1>
                <form action="{{ url_for('item_remove', category_name=category_name, item_name=item_name)}}" method = 'post'>
                    <input class="btn btn-default" type='submit' value = 'Delete'>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
