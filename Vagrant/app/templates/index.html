{% extends 'base.html' %}

{% block title %}Catalog{% endblock %}

{% block page_content %}

    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1>Categories</h1>
            </div>
            <div class="panel-body">
            {% for i in categories %}
                <p><a href="{{ url_for("category_view", category_name=i.name) }}">{{ i.name }}</a></p>
            {% endfor %}

            {% if 'username' in session %}
                <div class="btn-group" role="group" aria-label="...">
                    <a href="{{ url_for('category_add') }}" type="button" class="btn btn-default">Add Category</a>
                </div>

            {% endif %}
            </div>
        </div>
    </div>

{% endblock %}
