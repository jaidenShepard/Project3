{% extends 'base.html' %}

{% block title %}Catalog{% endblock %}

{%  block page_content %}
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1>
                    <a href="{{ url_for('category_view', category_name = category.name) }}">{{ category.name }}</a> -  {{ item.name }}</h1>
            </div>
        <div class="panel-body">
            {% if item.image != None %}
            <img class="img-responsive" src="{{ item.image }}">
            {% endif %}
            <p>{{ item.description }}</p>
            {% if logged_in and owner_check %}
            <div class="btn-group" role="group" aria-label="...">
                <a href="{{ url_for('item_edit', category_name=category.name, item_name=item.name) }}" type="button" class="btn btn-default">Edit</a>
                <a href="{{ url_for('item_remove', category_name=category.name, item_name=item.name) }}" type="button" class="btn btn-default">Delete</a>
            </div>
        {% endif %}
        </div>
    </div>
{% endblock %}
